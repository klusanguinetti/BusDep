            <!-- #content -->
            <!-- SECTION START TOPBAR -->
            <section id="topbar">
                <div class="container">
                    <div class="row">
                        <!-- .row start -->
                        <div class="col-md-6">
                            <!-- col-md-6 start here -->
                            <h1>Login y Registro</h1>
                        </div>
                        <!-- col-md-6 end here -->
                    </div>
                    <!-- / .row -->
                </div>
            </section>
            <!-- SECTION END -->
            <!-- SECTION START LOGIN -->
            <section class="white-bg login-background">
                <div class="container">
                    <!-- .container -->
                    <div class="row">
                        <!-- .row start -->
                        <div class="col-md-6">
                            <!-- col-md-6 start here -->
                            <div class="login-panel panel panel-default plain">
                                <!-- Start .panel -->
                                <div class="panel-body">
                                    <div class="heading mt30 mb30">
                                        <h3>Login</h3>
                                    </div>
                                    <form class="form-horizontal mt0" action="profile.html" id="login-form" role="form">
                                        <div class="form-group">
                                            <div class="col-lg-12">
                                                <div class="input-group input-icon">
                                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                                    <input type="text" name="email" id="email" class="form-control" value="Ingresa tu mail..." placeholder="Usuario">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-12">
                                                <div class="input-group input-icon">
                                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                                    <input type="password" name="password" id="password" class="form-control" value="somepass" placeholder="Contraseña">
                                                </div>
                                                <span class="help-block text-right"><a href="#">¿Olvidaste tu contraseña?</a></span> 
                                            </div>
                                        </div>
                                        <div class="form-group mb0">
                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
                                                <div class="checkbox-custom">
                                                    <input type="checkbox" name="remember" id="remember" value="option">
                                                    <label for="remember">Recordarme</label>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-4 mb25">
                                                <button class="btn btn-default pull-right" type="submit">Login</button>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="login-seperator">
                                        <strong>o</strong>
                                        <hr>
                                    </div>
                                    <div class="social-buttons text-center mt5 mb5">
                                        <a href="#" class="btn btn-primary btn-alt mr10">Entrar con <i class="fa fa-facebook s20 ml5 mr0"></i></a> 
                                        <a href="#" class="btn btn-primary btn-alt ml10">Entrar con <i class="fa fa-linkedin s20 ml5 mr0"></i></a> 
                                    </div>
                                </div>
                            </div>
                            <!-- End .panel -->
                        </div>
                        <!-- col-md-6 end here -->
                        <div class="col-md-6">
                            <!-- col-md-6 start here -->
                            <div class="register-panel panel panel-default plain">
                                <!-- Start .panel -->
                                <div class="panel-body">
                                    <div class="heading mt30 mb30">
                                        <h3>Registro</h3>
                                    </div>
                                    <form class="form-horizontal mt0" action="#" id="register-form" role="form">
                                        <div class="form-group">
                                            <div class="col-lg-12">
                                                <div class="input-group input-icon">
                                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre...">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-12">
                                                <div class="input-group input-icon">
                                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                    <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Apellido...">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-12">
                                                <div class="input-group input-icon">
                                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                                    <input type="text" name="email" id="email" class="form-control" placeholder="Email ...">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-12">
                                                <div class="input-group input-icon">
                                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                                    <input type="password" name="password" id="password" class="form-control" placeholder="Ingresá una contrasaeña...">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mb0">
                                            <div class="col-md-12">
                                                <button class="btn btn-default" type="submit">Registrar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- End .panel -->
                        </div>
                        <!-- col-md-6 end here -->
